Camera2.k2: 0.0
Camera2.p1: 0.0
Camera2.p2: 0.0

# Side-Left Camera calibration and distortion parameters (OpenCV) part2 cam4+
Camera3.fx: 319.3106842
Camera3.fy: 319.3106842
Camera3.cx: 326.53762436
Camera3.cy: 240.43195915

# KannalaBrandt8 distortion parameters
# Camera3.k1: 0.0
