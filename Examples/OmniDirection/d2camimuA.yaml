Camera3.k1: 0.0
Camera3.k2: 0.0
Camera3.p1: 0.0
Camera3.p2: 0.0

# Side-Right Camera calibration and distortion parameters (OpenCV) part3 cam3+
Camera4.fx: 319.32844543
Camera4.fy: 319.32844543
Camera4.cx: 329.13430023
Camera4.cy: 239.5307579

# KannalaBrandt8 distortion parameters
# Camera4.k1: 0.0
