%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "KannalaBrandt8"
# Camera.type: "PinHole"

# Left Camera calibration and distortion parameters (OpenCV) part1 cam1+
Camera1.fx: 321.52484131
Camera1.fy: 321.52484131
Camera1.cx: 325.53739166
Camera1.cy: 240.61258316

# Kannala-Brandt distortion parameters
Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.k3: 0.0
Camera1.k4: 0.0

# Camera1.k1: 0.0
# Camera1.k2: 0.0
# Camera1.p1: 0.0
# Camera1.p2: 0.0

# Right Camera calibration and distortion parameters (OpenCV) part4 cam0+
Camera2.fx: 321.52484131
Camera2.fy: 321.52484131
Camera2.cx: 325.53739166
Camera2.cy: 240.61258316

# Kannala-Brandt distortion parameters
Camera2.k1: 0.0
Camera2.k2: 0.0
Camera2.k3: 0.0
Camera2.k4: 0.0

# Camera2.k1: 0.0
# Camera2.k2: 0.0
# Camera2.p1: 0.0
# Camera2.p2: 0.0

# Side-Left Camera calibration and distortion parameters (OpenCV) part2 cam4+
Camera3.fx: 600.0
Camera3.fy: 840.0
Camera3.cx: 320.0
Camera3.cy: 240.0

# KannalaBrandt8 distortion parameters
Camera3.k1: 0.0
Camera3.k2: 0.0
Camera3.k3: 0.0
Camera3.k4: 0.0

# Camera3.k1: 0.0
# Camera3.k2: 0.0
# Camera3.p1: 0.0
# Camera3.p2: 0.0

# Side-Right Camera calibration and distortion parameters (OpenCV) part3 cam3+
Camera4.fx: 760.0
Camera4.fy: 1000.0
Camera4.cx: 320.0
Camera4.cy: 240.0

# KannalaBrandt8 distortion parameters
Camera4.k1: 0.0
Camera4.k2: 0.0
Camera4.k3: 0.0
Camera4.k4: 0.0

# Camera4.k1: 0.0
# Camera4.k2: 0.0
# Camera4.p1: 0.0
# Camera4.p2: 0.0

# Transformation matrix from right camera to left camera (part4 to part1+)
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ 0.999960530786165, -0.00857739835596443, -0.002316450575963927, 0.116987690704688,
          0.00859748179134998, 0.999924256129262, 0.00880746201665618, -4.02171912916077e-05,
          0.00224073951763467, -0.00882702814594110, 0.999958530945764, -0.000342492685858288,
          0, 0, 0, 1]

# Overlapping area between images (to be updated)
Camera1.overlappingBegin: 0
Camera1.overlappingEnd: 640

Camera2.overlappingBegin: 0
Camera2.overlappingEnd: 640

Camera3.overlappingBegin: 0   #Left and Side Left
Camera3.overlappingEnd: 640

Camera4.overlappingBegin: 0   #Right and Side Right
Camera4.overlappingEnd: 640

# Camera resolution
Camera.width: 640 #720
Camera.height: 480 #540

# Camera frames per second
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 40.0

# Transformation from body-frame (imu) to left camera   (imu to part1+)
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.0378939089244123,-0.00192830641623218,0.999279907383709,0.134516279532192,
          0.999243583828809,0.00866880669762761,0.0379092596524531,-0.0622262459213088,
         -0.00873566502255496,0.999960565934879,0.00159835284259269,0.107359287120012,
          0, 0, 0, 1]


# Transformation from side-left camera to body-frame (imu)    (part2 to imu+)
IMU.T_b_c3: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.727886452875894,0.00704111069587788,-0.685661530552734,-0.0392417342695742,
        -0.685640917109368,-0.00539273127429318,-0.727919948369893,-0.141276319641462,
        -0.00882295331360139,0.999960669831355,0.000902377556431634,0.105193057095342,
         0, 0, 0, 1]

# Transformation from side-right camera to body-frame (imu)    (part3 to imu+)
IMU.T_b_c4: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [-0.684483325130398,0.000807774725011035,-0.729028068813833,-0.0435543412041132,
         -0.729010232058840,-0.00784076786632010,0.684457890532927,-0.0130280441268505,
         -0.00516325207129414,0.999968934447096,0.00595575090044553,0.106251156886756,
         0, 0, 0, 1]

# IMU noise
IMU.NoiseGyro: 0.000171 # 0.004 (VINS) # 0.00016 (TUM) # 0.00016    # rad/s^0.5
IMU.NoiseAcc: 0.0086 # 0.04 (VINS) # 0.0028 (TUM) # 0.0028     # m/s^1.5
IMU.GyroWalk: 3.1e-06 # 0.000022 (VINS and TUM) rad/s^1.5
IMU.AccWalk: 0.00022 # 0.0004 (VINS) # 0.00086 # 0.00086    # m/s^2.5
IMU.Frequency: 400.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000 # Tested with 1250

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 15
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0
Viewer.imageViewScale: 0.8

#--------------------------------------------------------------------------------------------
# Map Parameters
#--------------------------------------------------------------------------------------------
# If the LoadFile doesn't exist, the system give a message and create a new Atlas from scratch
#System.LoadAtlasFromFile: "saved_map"
#
# The store file is created from the current session, if a file with the same name exists it is deleted
#System.SaveAtlasToFile: "saved_map"
